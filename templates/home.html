<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login {
            width: 350px;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .login h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .login form input {
            width: 100%;
            padding: 12px 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .login form input:focus {
            outline: none;
            border-color: #4caf50;
        }
        .login form button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            border: none;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login form button:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>FWI Prediction</h1>
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <input type="text" name="Temperature" placeholder="Temperature (Â°C)" required><br>
                <input type="text" name="RH" placeholder="Relative Humidity (%)" required><br>
                <input type="text" name="Ws" placeholder="Wind Speed (m/s)" required><br>
                <input type="text" name="Rain" placeholder="Rainfall (mm)" required><br>
                <input type="text" name="FFMC" placeholder="Fine Fuel Moisture Code" required><br>
                <input type="text" name="DMC" placeholder="Duff Moisture Code" required><br>
                <input type="text" name="ISI" placeholder="Initial Spread Index" required><br>
                <input type="text" name="Classes" placeholder="Classes" required><br>
                <input type="text" name="Region" placeholder="Region" required><br>
                <button type="submit">Predict</button>
            </form>
            <div class="results">
                THE FWI prediction is {{results}}
            </div>
       </div>
    </div>
</body>
</html>
